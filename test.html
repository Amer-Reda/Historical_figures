<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض Object في div باستخدام JavaScript</title>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        var myObject = {
            name: "عامر",
            age: 25,
            profession: "مبرمج"
        };

        // تحويل الكائن إلى نص وعرضه في الـdiv
        document.getElementById("myDiv").innerHTML = 
            "الاسم: " + myObject.name + "<br>" +
            "العمر: " + myObject.age + "<br>" +
            "المهنة: " + myObject.profession;
    </script>
</body>
</html>
